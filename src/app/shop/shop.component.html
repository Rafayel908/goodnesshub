<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" >
        <option *ngFor="let sort of sortOptions"
                [value]="sort.value"
                (change)="onSortSelected(sort)"
        >
          {{sort.name}}
        </option>

      </select>

      <h5 class="text-warning ml-3">Categories</h5>
<!--      <select class="custom-select mb-3"  (change)="selectCategories($event)">-->
<!--        <option *ngFor="let catergories of types"-->
<!--                [value]="catergories.name"-->

<!--        >-->
<!--          {{catergories.name}}-->
<!--        </option>-->

<!--      </select>-->
      <app-dropdown placeholder="Choose category" [list]="categoriesList" [(value)]="categoryName"
                    (valueChange)="selectCategories($event)"></app-dropdown>
<!--      <ul class="list-group my-3">-->
<!--        <li class="list-group-item"-->
<!--            *ngFor=" let type of types"-->
<!--            [value]=" type.id"-->
<!--            [class.active]="type.id ==this.shopParams.typeId"-->
<!--        >-->
<!--          {{type.name}}-->
<!--        </li>-->

<!--      </ul>-->
      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item ">Hugo Boss</li>
        <li class="list-group-item">Adidas</li>
        <li class="list-group-item">Escada</li>
        <li class="list-group-item">Tom Tailor</li>
        <li class="list-group-item">Jil Sander</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-3">
        <div *ngIf="metaData">
<!--          {{totalCount | json}}-->
<!--          <pre>-->
<!--                          {{metaData.meta | json}}-->

<!--          </pre>-->
        </div>
           <app-paging-header
              *ngIf="metaData"
              [meta]="metaData.meta"
           >
           </app-paging-header>
        <div class="form-inline mt-2">
          <input class="form-control mr-2"  style="width: 300px;" placeholder="search" type="text" [(ngModel)]=search >
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success ml-2   my-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>

        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
       <app-pager
        [pageSize]="shopParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
       >
       </app-pager>
      </div>
    </section>
  </div>
</div>
