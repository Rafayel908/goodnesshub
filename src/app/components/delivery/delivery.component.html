<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" *ngFor="let shipping of deliveryCosts">
<section id="products" class="container landing-page-block" >
  <header>

    <h2 class="theme--heading-font" >Delivery Item</h2>
    <p class="subtitle">{{ shipping.price }}</p>
  </header>
  <div class="row">
    <div class='col-xs-6 col-sm-6 col-md-3 col-lg-3 product' >
      <header>

        <img class="img-responsive" src="{{ shipping.image }}" style="width: 300px; height: 200px">
      </header>
      <footer>
        <h5>{{ shipping.category}}</h5>
        <a class="product-link" href="{{shipping.rating.rate}}">
          <p class="product-name">{{ shipping.title }}</p>
        </a>
        <p class="product-price"><span class="now">â‚¬ {{ shipping.price }}</span>
        </p>
      </footer>
    </div>
  </div>
</section>
</div>
