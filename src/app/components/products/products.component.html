<div class=" container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img src="{{item.image}}" alt="">
        <h5 class="itemdata">{{item.title}}</h5>
        <p class="itemdata">{{item.description}}</p>
        <p><strong>Price: â‚¬</strong>{{item.price}}</p>

        <p class="itemdata">{{item.rating.rate}}</p>
        <ngb-rating [rate]="item.rating.rate"[max]="5"  [readonly]="true"></ngb-rating>
        <p>{{item.category}}</p>
        <button class="btn btn-primary" (click)="addtoCard(item)">add to cart</button>
      </div>
    </ng-container>
